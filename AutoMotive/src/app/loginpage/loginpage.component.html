<mdb-card><!-- Material form login -->
  <!-- nav-bar -->

  <mdb-card-header class="info-color white-text text-center py-4"
                   style=" background-image: linear-gradient(to right, #e77272, #d11c3a);">
  </mdb-card-header>

  <div class="container">
    <div class="imageFOF row">
      <div class="col-4"></div>
      <div class="col-4">
        <img src="../../assets/images/spark-it.png" style="width: 93%;">
      </div>
      <div class="col-4"></div>
    </div>
    <mdb-card-body class="px-lg-5 pt-0">
      <!-- Form -->
      <form class="text-center" style="color: #757575;">
        <div class="row">
          <div class="col-4"></div>
          <div class="col-4 text-center md-form" style="width: 40%;" > <!-- Email -->
            <input type="email" id="materialLoginFormEmail" class="form-control" mdbInput>
            <label for="materialLoginFormEmail">E-mail</label>
          </div>
          <div class="col-4"></div>
        </div>

        <div class="row">
          <div class="col-4"></div>
          <div class="col-4 text-center md-form"  style="width: 40%;"> <!-- Password -->
            <input type="password" id="materialLoginFormPassword" class="form-control" mdbInput>
            <label for="materialLoginFormPassword">Password</label>
          </div>
          <div class="col-4"></div>
        </div>

        <div class="row">
          <div class="col-4"></div>
          <div class="col-4 d-flex justify-content-around">
                <div><!-- Remember me --><mdb-checkbox>Remember me</mdb-checkbox></div>
                <div><!-- Forgot password --><a href="">Forgot password?</a></div>
          </div>
          <div class="col-4"></div>
        </div>

        <!-- Sign in button -->
        <div class="row">
          <div class="col-md-5"></div>
          <div class="col-md-2">
            <button mdbBtn outline="true" rounded="true" block="true"
                    class="my-4 waves-effect z-depth-0" mdbWavesEffect type="submit"
                    routerLinkActive="router-link-active" style="background-image: linear-gradient(to right, #e77272, #d11c3a);">
              <span style="color: white">Sign in </span>
            </button>
          </div>
          <div class="col-md-5"></div>
        </div>
        <!-- Register -->
        <p>Not a member?<a routerLink="/signup" >Register</a></p>
        <!-- Social login -->
        <p>or sign in with:</p>
        <a type="button" mdbBtn floating="true" color="fb" size="sm"><mdb-icon fab icon="facebook"></mdb-icon></a>
        <a type="button" mdbBtn floating="true" color="tw" size="sm"><mdb-icon fab icon="twitter"></mdb-icon></a>
        <a type="button" mdbBtn floating="true" color="li" size="sm"><mdb-icon fab icon="linkedin"></mdb-icon></a>
        <a type="button" mdbBtn floating="true" color="git" size="sm"><mdb-icon fab icon="github"></mdb-icon></a>
      </form>
      <!-- Form -->
    </mdb-card-body>
  </div>

    <!--Card content-->

</mdb-card>
  <!-- Material form login -->
